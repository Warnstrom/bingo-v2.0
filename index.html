<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="normalize.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>BitSet Visualizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .bitset-container {
      display: grid;
      grid-template-columns: repeat(16, 30px);
      gap: 5px;
    }

    .bit.active {
      background-color: #4caf50;
      color: white;
    }
  </style>
</head>

<body>
  <main>
    <section>
      <div id="bitset"></div>
      <div id="win" class="bingo-win">
        <div class="bingo-answer-container">
          <h1>Bingo!</h1>
          <p>bingo answers</p>
          <div id="answers" class="bingo-answers">
          </div>
          <button class="reset-button" role="button" onclick="reset()">
            <span><svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="currentColor"
                class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"
                  fill="white">
                </path>
                <path
                  d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"
                  fill="white"></path>
              </svg>
            </span>
          </button>

        </div>
      </div>
    </section>

  </main>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
